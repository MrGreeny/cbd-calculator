<p>formulation works!</p>

<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="chosenExtractType"
  >
  <div>
      <mat-radio-button class="example-radio-button" value="isolate">Isolate</mat-radio-button> <div>slider</div>
    
      <mat-slider 
        min="1" 
        max="60" 
        step="0.5" 
        value="0"
        (input)="calculatePrice($event.value)" 
        [value]="quantity"
        [disabled]="chosenExtractType != 'isolate'"
        >
    </mat-slider>

    </div>
  
    <div>
    <mat-radio-button class="example-radio-button" value="flower-extract">Formulation</mat-radio-button> <div>slider</div>
    <mat-slider 
    min="1" 
    max="30" 
    step="0.5" 
    value="0"
    (input)="calculatePrice($event.value)" 
    [value]="quantity"
    [disabled]="chosenExtractType != 'flower-extract'"
    >
    </mat-slider>

</div>

</mat-radio-group>
