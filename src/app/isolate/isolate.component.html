<div>
  <p>{{ percentIsolate }}% Isolate MOQ: {{moq}}g CBD</p>

  <mat-slider 
    [min]="moq" 
    [max]="maxq" 
    step="100" 
    value="300"
    (input)="calculatePrice($event.value)" 
    [value]="quantity"
    thumbLabel
    [displayWith]="formatLabel"
    >
    
  </mat-slider>

    <div>Quantity: {{ quantity }}</div>
    <div>Price: {{ price }} </div>
    <div>Price per Gramm: {{ pricePerGramm }} </div>
    
</div>
