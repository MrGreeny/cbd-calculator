<div>
  <p>97% Isolate MOQ: 300g CBD</p>

  <mat-slider 
    min="300" 
    max="50000" 
    step="100" 
    value="300"
    (input)="calculatePrice($event.value)" 
    [value]="quantity"
    thumbLabel
    [displayWith]="formatLabel"
    >
    
  </mat-slider>

    <div>Quantity: {{ quantity }}</div>
    <div>Price: {{ price }} </div>
    <div>Price per Gramm: {{ pricePerGramm }} </div>
    
</div>
